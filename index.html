    function normalizeArabic(text) {
        if (!text) return "";
        text = text.toLowerCase();
        text = text.replace(/[ÿ£ÿ•ÿ¢]/g, 'ÿß').replace(/[Ÿâ]/g, 'Ÿä').replace(/[ÿ©]/g, 'Ÿá').replace(/[\u064B-\u065F]/g, '');
        return text;
    }

    function calculateSearchScore(song, rawQuery) {
        var score = 0;
        var normQuery = normalizeArabic(rawQuery).trim();
        var normTitle = normalizeArabic(song.title || "");
        var normLyrics = normalizeArabic(song.lyrics || "");

        if (normQuery === "") return 0;
        if (normTitle.indexOf(normQuery) !== -1) return 10000;
        if (normLyrics.indexOf(normQuery) !== -1) return 5000;

        var tokens = normQuery.split(' ');
        var validTokens = [];
        for(var k=0; k<tokens.length; k++) if(tokens[k]) validTokens.push(tokens[k]);

        if (validTokens.length === 0) return 0;

        var allTokensInTitle = true;
        var allTokensInLyrics = true;

        for (var i = 0; i < validTokens.length; i++) {
            if (normTitle.indexOf(validTokens[i]) === -1) allTokensInTitle = false;
            if (normLyrics.indexOf(validTokens[i]) === -1) allTokensInLyrics = false;
        }

        if (allTokensInTitle) return 2000;
        if (allTokensInLyrics) return 1000;

        var fuzzyScore = 0;
        for (var j = 0; j < validTokens.length; j++) {
            var token = validTokens[j];
            var regexStr = token.split('').join('.*?');
            var regex = new RegExp(regexStr);
            if (regex.test(normTitle)) fuzzyScore += 20;
            else if (regex.test(normLyrics)) fuzzyScore += 5;
        }

        return fuzzyScore;
    }

    function saveSearchTerm(term, type) {
        if(!term || term.trim() === "") return;
        term = term.trim();
        var storageKey = type === 'main' ? 'mainSearchHistory' : 'panelSearchHistory';
        var history = JSON.parse(localStorage.getItem(storageKey)) || [];
        var index = history.indexOf(term);
        if(index > -1) history.splice(index, 1);
        history.unshift(term);
        if(history.length > 10) history = history.slice(0, 10);
        localStorage.setItem(storageKey, JSON.stringify(history));
    }

        function onTouchMove(e) {
            var touch = e.touches ? e.touches[0] : e;
            // ÿßŸÑŸÅÿ±ŸÇ ŸÅŸä ÿßŸÑÿ≠ÿ±ŸÉÿ© (ŸÑŸÑÿ£ÿ≥ŸÅŸÑ Ÿäÿ≤ŸäÿØÿå ŸÑŸÑÿ£ÿπŸÑŸâ ŸäŸÜŸÇÿµ)
            var dy = touch.clientY - startY;

            // ÿ≠ÿØŸàÿØ

            if (newHeight > (lyricsCol.offsetHeight - 100)) newHeight = lyricsCol.offsetHeight - 100;

        }

        function onTouchEnd() {
            document.body.style.userSelect = 'auto';
            document.body.style.webkitUserSelect = 'auto';
            document.removeEventListener('touchmove', onTouchMove);
            document.removeEventListener('touchend', onTouchEnd);
            document.removeEventListener('mousemove', onTouchMove);
            document.removeEventListener('mouseup', onTouchEnd);

        var cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;
        if(!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {

                matchesSearch = (calculateSearchScore(s, query) > 0);

            var matchesKey = true;
            if(filterKey !== "") {

            if(matchesSearch && matchesKey && matchesLetter) {

        var titleField = document.getElementById('editSongTitle');
        var lyricsField = document.getElementById('editSongLyrics');
        var keyField = document.getElementById('editSongKey');
        var idField = document.getElementById('editSongId');
        var modalTitle = document.getElementById('modalTitle');
        if(songId) {
            var song = null;
            for(var i=0; i<songs.length; i++) { if(songs[i].id === songId) { song = songs[i]; break; } }
            if(song) {
                idField.value = song.id;
                titleField.value = song.title;
                lyricsField.value = song.lyrics;
                keyField.value = song.key || "No Scale";
                modalTitle.innerText = "ÿ™ÿπÿØŸäŸÑ ÿßŸÑÿ™ÿ±ŸÜŸäŸÖÿ©";
            }
        } else {
            idField.value = "";
            titleField.value = "";
            lyricsField.value = "";
            keyField.value = currentKey;
            modalTitle.innerText = "ÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿ±ŸÜŸäŸÖÿ© ÿ¨ÿØŸäÿØÿ©";
        }
    }

    function closeEditModal() { editModal.style.display = 'none'; }

    function saveSong() {
        var id = document.getElementById('editSongId').value;
        var title = document.getElementById('editSongTitle').value;
        var lyrics = document.getElementById('editSongLyrics').value;
        var key = document.getElementById('editSongKey').value;
        if(!title || !lyrics) { alert("ÿ£ŸÉŸÖŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™"); return; }
        
        if(id) {
            for(var i=0; i<songs.length; i++) {
                if(songs[i].id == id) {
                    songs[i] = { id: Number(id), title: title, lyrics: lyrics, key: key };
                    break;
                }
            }
            var titleEl = document.getElementById('title-' + id);
            var keyEl = document.getElementById('key-' + id);
            if(titleEl) titleEl.innerText = title;
            if(keyEl) keyEl.innerText = (key || "No Scale");
        } else {
            var newSong = { id: new Date().getTime(), title: title, lyrics: lyrics, key: key };
            songs.push(newSong);
            searchPanelSongs();
        }
        
        localStorage.setItem('mySongs', JSON.stringify(songs));
        closeEditModal();
        updateTotalCount();
        renderKeys();
    }

    function deleteSong(id) {
        if(confirm("ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿßŸÑÿ≠ÿ∞ŸÅÿü")) {
            var newSongs = [];
            for(var i=0; i<songs.length; i++) {
                if(songs[i].id !== id) newSongs.push(songs[i]);
            }
            songs = newSongs;
            localStorage.setItem('mySongs', JSON.stringify(songs));
            
            var el = document.getElementById('panel-row-' + id);
            if(el) el.parentNode.removeChild(el);
            
            var newPanelList = [];
            for(var j=0; j<panelFilteredList.length; j++) {
                if(panelFilteredList[j].id !== id) newPanelList.push(panelFilteredList[j]);
            }
            panelFilteredList = newPanelList;

            updateTotalCount();
            renderKeys();
        }
    }

    function exportData() {
        try {
            var dataStr = JSON.stringify(songs);
            var blob = new Blob([dataStr], {type: "application/json"});
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = "songs_backup.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        } catch(e) { alert("ÿπÿ∞ÿ±ÿßŸãÿå Ÿáÿßÿ™ŸÅŸÉ ŸÑÿß ŸäÿØÿπŸÖ ÿßŸÑÿ™ÿµÿØŸäÿ±."); }
    }

    function importData(input) {
        var file = input.files[0];
        if (!file) return;
        var reader = new FileReader();
        reader.onload = function(e) {
            try {
                var importedSongs = JSON.parse(e.target.result);
                if (importedSongs && importedSongs.length !== undefined) {
                    if(confirm("ÿ≥Ÿäÿ™ŸÖ ÿßÿ≥ÿ™ÿ®ÿØÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™. ŸÖÿ™ÿ£ŸÉÿØÿü")) {
                        songs = importedSongs;
                        localStorage.setItem('mySongs', JSON.stringify(songs));
                        alert("ÿ™ŸÖ ÿßŸÑÿßÿ≥ÿ™Ÿäÿ±ÿßÿØ!");
                        location.reload();
                    }
                } else { alert("ÿßŸÑŸÖŸÑŸÅ ÿ∫Ÿäÿ± ÿµÿßŸÑÿ≠"); }
            } catch (err) { alert("ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑŸÖŸÑŸÅ"); }
        };
        reader.readAsText(file);
    }

    init();
