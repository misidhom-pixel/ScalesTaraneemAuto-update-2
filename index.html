<script>

    function setupResizer(resizer, column) {
        if(!resizer) return;
        var startX, startWidth;
        function onTouchStart(e) {
            var touch = e.touches ? e.touches[0] : e;
            startX = touch.clientX;
            startWidth = parseInt(window.getComputedStyle(column).width, 10);
            document.body.style.userSelect = 'none';
            document.body.style.webkitUserSelect = 'none';
            document.addEventListener('touchmove', onTouchMove);
            document.addEventListener('touchend', onTouchEnd);
            document.addEventListener('mousemove', onTouchMove);
            document.addEventListener('mouseup', onTouchEnd);
        }
        function onTouchMove(e) {
            var touch = e.touches ? e.touches[0] : e;
            var dx = touch.clientX - startX;
            column.style.width = (startWidth + dx) + 'px';
        }
        function onTouchEnd() {
            document.body.style.userSelect = 'auto';
            document.body.style.webkitUserSelect = 'auto';
            document.removeEventListener('touchmove', onTouchMove);
            document.removeEventListener('touchend', onTouchEnd);
            document.removeEventListener('mousemove', onTouchMove);
            document.removeEventListener('mouseup', onTouchEnd);
        }
        resizer.addEventListener('mousedown', onTouchStart);
        resizer.addEventListener('touchstart', onTouchStart);
    }

    function tryFullScreen() {
        var doc = window.document;
        var docEl = doc.documentElement;
        var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
        var cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;
        if(!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
            if(requestFullScreen) requestFullScreen.call(docEl);
        } else {
            if(cancelFullScreen) cancelFullScreen.call(doc);
        }
    }

    function toggleDarkMode() {

            localStorage.setItem('nightMode', 'off');
        } else {
            document.body.classList.add('dark-mode');
            localStorage.setItem('nightMode', 'on');
        }
    }

    function loadSongsFromJSON(forceUpdate) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'songs.json?v=' + new Date().getTime(), true);
        
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    try {
                        var jsonSongs = JSON.parse(xhr.responseText);

                }
            }
        };
        xhr.send();
    }

        keySelect.innerHTML = "";
        for (var i = 0; i < keys.length; i++) {
            var opt = document.createElement('option');
            opt.value = keys[i];
            opt.innerText = keys[i];
            keySelect.appendChild(opt);
        }
        var letterFilter = document.getElementById('panelFilterLetter');
        for (var j = 0; j < allChars.length; j++) {
            var opt2 = document.createElement('option');
            opt2.value = allChars[j];
            opt2.innerText = allChars[j];
            letterFilter.appendChild(opt2);
        }
        var keyFilter = document.getElementById('panelFilterKey');
        for (var k = 0; k < keys.length; k++) {
            var opt3 = document.createElement('option');
            opt3.value = keys[k];
            opt3.innerText = keys[k];
            keyFilter.appendChild(opt3);
        }
        if(localStorage.getItem('nightMode') === 'on') { document.body.classList.add('dark-mode'); }
        loadSongsFromJSON(false);
        refreshUI();
    }

    function refreshUI() {
        renderKeys();
        renderAlphabet();
        renderTitles(currentKey);
        updateTotalCount();
    }

    function renderKeys() {
        keysList.innerHTML = "";
        for (var i = 0; i < keys.length; i++) {
            (function(k) {
                var count = 0;
                for(var j=0; j<songs.length; j++) {
                    if(songs[j].key === k) count++;
                    if(k === "No Scale" && (!songs[j].key || songs[j].key === "No Scale")) count++;
                }
                var btn = document.createElement('button');
                var className = 'key-btn' + (k === currentKey ? ' active' : '');
                if(k === "No Scale") className += ' no-scale';
                btn.className = className;
                btn.innerHTML = '<span class="key-name">' + k + '</span><span class="key-count">' + count + '</span>';
                btn.onclick = function() { selectKey(k); };
                keysList.appendChild(btn);
            })(keys[i]);
        }
    }

    function renderAlphabet() {
        alphaList.innerHTML = "";
        var allBtn = document.createElement('button');
        allBtn.className = 'alpha-btn all-btn' + (currentLetter === "" ? ' active' : '');
        allBtn.innerText = "-";
        allBtn.onclick = function() { selectLetter(""); };
        alphaList.appendChild(allBtn);

        for(var i=0; i<allChars.length; i++) {
            (function(char) {
                var btn = document.createElement('button');
                btn.className = 'alpha-btn' + (currentLetter === char ? ' active' : '');
                btn.innerText = char;
                btn.onclick = function() { selectLetter(char); };
                alphaList.appendChild(btn);
            })(allChars[i]);
        }
    }

    function updateTotalCount() { totalCountDisplay.innerText = 'ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä: ' + songs.length; }

    function selectKey(key) {
        currentKey = key;
        mainSearchInput.value = ''; 
        renderKeys(); 
        renderTitles(key);
    }

    function selectLetter(letter) {
        currentLetter = letter;
        mainSearchInput.value = '';
        renderAlphabet();
        renderTitles(currentKey);
    }

    function mainSearch() {
        var query = mainSearchInput.value.toLowerCase();
        if(query.length === 0) { renderTitles(currentKey); return; }
        
        var filtered = [];
        for(var i=0; i<songs.length; i++) {
            if(songs[i].title.toLowerCase().indexOf(query) !== -1 || 
               songs[i].lyrics.toLowerCase().indexOf(query) !== -1) {
                filtered.push(songs[i]);
            }
        }
        filtered.sort(function(a, b) { return a.title.localeCompare(b.title); });
        
        // Prepare list for display with pagination
        currentFilteredList = filtered;
        currentRenderIndex = 0;
        titlesList.innerHTML = "";
        
        if(filtered.length === 0) {
            titlesList.innerHTML = '<div style="padding:10px; color:#999; font-size:0.8rem; text-align:center">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨</div>';
            return;
        }
        renderNextBatch();
    }

    function renderTitles(key) {
        var filtered = [];
        for(var i=0; i<songs.length; i++) {
            var keyMatch = false;
            if(key === "No Scale") {
                if(!songs[i].key || songs[i].key === "No Scale") keyMatch = true;
            } else {
                if(songs[i].key === key) keyMatch = true;
            }

            var letterMatch = true;
            if(currentLetter !== "") {
                var firstChar = songs[i].title.charAt(0);
                if(currentLetter === "ÿ£" || currentLetter === "ÿß") {
                     letterMatch = (firstChar === "ÿ£" || firstChar === "ÿß" || firstChar === "ÿ•" || firstChar === "ÿ¢");
                } else {
                    letterMatch = (firstChar.toUpperCase() === currentLetter.toUpperCase());
                }
            }
            if(keyMatch && letterMatch) filtered.push(songs[i]);
        }
        filtered.sort(function(a, b) { return a.title.localeCompare(b.title); });
        
        currentFilteredList = filtered;
        currentRenderIndex = 0;
        titlesList.innerHTML = "";

        if(filtered.length === 0) {
            titlesList.innerHTML = '<div style="padding:10px; color:#999; font-size:0.8rem; text-align:center">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ™ÿ±ÿßŸÜŸäŸÖ</div>';
            return;
        }
        renderNextBatch();
    }

    // --- Load More Logic (Main View) ---
    function renderNextBatch() {
        // Remove existing "Load More" button if any
        var oldBtn = document.getElementById('btnLoadMoreMain');
        if(oldBtn) oldBtn.parentNode.removeChild(oldBtn);

        var end = currentRenderIndex + BATCH_SIZE;
        if(end > currentFilteredList.length) end = currentFilteredList.length;

        for(var i=currentRenderIndex; i<end; i++) {
            (function(song) {
                var div = document.createElement('div');
                div.className = 'song-item';
                var keyHint = (song.key && song.key !== "No Scale") ? ' <span style="font-size:0.7em; color:#888;">(' + song.key + ')</span>' : '';
                div.innerHTML = song.title + keyHint;
                div.onclick = function() {
                    var items = document.querySelectorAll('.song-item');
                    for(var x=0; x<items.length; x++) items[x].classList.remove('active');
                    div.classList.add('active');
                    var cleanLyrics = song.lyrics.replace(/\n\s*\n\s*\n/g, '\n\n');
                    lyricsView.innerText = cleanLyrics;
                };
                titlesList.appendChild(div);
            })(currentFilteredList[i]);
        }
        
        currentRenderIndex = end;

        // If more items exist, add button
        if(currentRenderIndex < currentFilteredList.length) {
            var btn = document.createElement('button');
            btn.id = 'btnLoadMoreMain';
            btn.className = 'load-more-btn';
            btn.innerText = '‚¨áÔ∏è ÿπÿ±ÿ∂ 50 ÿ™ÿ±ŸÜŸäŸÖÿ© ÿ£ÿÆÿ±Ÿâ';
            btn.onclick = function() { renderNextBatch(); };
            titlesList.appendChild(btn);
        }
    }

    function openControlPanel() {
        controlPanel.style.display = 'flex';
        if(controlPanel.style.display !== 'flex') controlPanel.style.display = '-webkit-flex';
        panelSearchInput.value = '';
        // Init panel list
        panelFilteredList = songs.slice().sort(function(a,b){return a.title.localeCompare(b.title);});
        panelRenderIndex = 0;
        manageList.innerHTML = "";
        renderNextPanelBatch();
    }

    function closeControlPanel() {
        controlPanel.style.display = 'none';
        if(mainSearchInput.value.length > 0) mainSearch(); else renderTitles(currentKey);
        refreshUI();
    }

    function searchPanelSongs() {
        var query = panelSearchInput.value.toLowerCase();
        var filterKey = document.getElementById('panelFilterKey').value;
        var filterLetter = document.getElementById('panelFilterLetter').value;

        var filtered = [];
        for(var i=0; i<songs.length; i++) {
            var s = songs[i];
            var matchesSearch = true;
            if (query !== "") matchesSearch = (s.title.toLowerCase().indexOf(query) !== -1);
            var matchesKey = true;
            if(filterKey !== "") {
                var sKey = s.key || "No Scale";
                matchesKey = (sKey === filterKey);
            }
            var matchesLetter = true;
            if(filterLetter !== "") {
                var firstChar = s.title.charAt(0);
                if(filterLetter === "ÿ£" || filterLetter === "ÿß") {
                     matchesLetter = (firstChar === "ÿ£" || firstChar === "ÿß" || firstChar === "ÿ•" || firstChar === "ÿ¢");
                } else {
                    matchesLetter = (firstChar.toUpperCase() === filterLetter.toUpperCase());
                }
            }
            if(matchesSearch && matchesKey && matchesLetter) filtered.push(s);
        }
        
        filtered.sort(function(a, b) { return a.title.localeCompare(b.title); });
        
        panelFilteredList = filtered;
        panelRenderIndex = 0;
        manageList.innerHTML = "";
        
        if(filtered.length === 0) {
            manageList.innerHTML = "<p style='text-align:center; color:#888;'>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨</p>";
        } else {
            renderNextPanelBatch();
        }
    }

    // --- Load More Logic (Panel) ---
    function renderNextPanelBatch() {
        var oldBtn = document.getElementById('btnLoadMorePanel');
        if(oldBtn) oldBtn.parentNode.removeChild(oldBtn);

        var end = panelRenderIndex + BATCH_SIZE;
        if(end > panelFilteredList.length) end = panelFilteredList.length;

        for(var i=panelRenderIndex; i<end; i++) {
            (function(song) {
                var li = document.createElement('li');
                li.className = 'manage-item';
                var html = '<div class="manage-info-box"><span class="manage-info">' + song.title + '</span> <span class="manage-key">' + (song.key || "No Scale") + '</span></div>';
                html += '<div class="manage-btns">';
                html += '<button class="btn-edit" id="btn-edit-'+song.id+'">ÿ™ÿπÿØŸäŸÑ</button>';
                html += '<button class="btn-delete" id="btn-del-'+song.id+'">ÿ≠ÿ∞ŸÅ</button>';
                html += '</div>';
                li.innerHTML = html;
                manageList.appendChild(li);
                document.getElementById('btn-edit-'+song.id).onclick = function() { openEditModal(song.id); };
                document.getElementById('btn-del-'+song.id).onclick = function() { deleteSong(song.id); };
            })(panelFilteredList[i]);
        }
        
        panelRenderIndex = end;

        if(panelRenderIndex < panelFilteredList.length) {
            var btn = document.createElement('button');
            btn.id = 'btnLoadMorePanel';
            btn.className = 'load-more-btn';
            btn.innerText = '‚¨áÔ∏è ÿπÿ±ÿ∂ ÿßŸÑŸÖÿ≤ŸäÿØ';
            btn.onclick = function() { renderNextPanelBatch(); };
            manageList.appendChild(btn);
        }
    }

    function openEditModal(songId) {
        editModal.style.display = 'flex';
        if(editModal.style.display !== 'flex') editModal.style.display = '-webkit-flex';
        var titleField = document.getElementById('editSongTitle');
        var lyricsField = document.getElementById('editSongLyrics');
        var keyField = document.getElementById('editSongKey');
        var idField = document.getElementById('editSongId');
        var modalTitle = document.getElementById('modalTitle');
        if(songId) {
            var song = null;
            for(var i=0; i<songs.length; i++) { if(songs[i].id === songId) { song = songs[i]; break; } }
            if(song) {
                idField.value = song.id;
                titleField.value = song.title;
                lyricsField.value = song.lyrics;
                keyField.value = song.key || "No Scale";
                modalTitle.innerText = "ÿ™ÿπÿØŸäŸÑ ÿßŸÑÿ™ÿ±ŸÜŸäŸÖÿ©";
            }
        } else {
            idField.value = "";
            titleField.value = "";
            lyricsField.value = "";
            keyField.value = currentKey;
            modalTitle.innerText = "ÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿ±ŸÜŸäŸÖÿ© ÿ¨ÿØŸäÿØÿ©";
        }
    }

    function closeEditModal() { editModal.style.display = 'none'; }

    function saveSong() {
        var id = document.getElementById('editSongId').value;
        var title = document.getElementById('editSongTitle').value;
        var lyrics = document.getElementById('editSongLyrics').value;
        var key = document.getElementById('editSongKey').value;
        if(!title || !lyrics) { alert("ÿ£ŸÉŸÖŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™"); return; }
        if(id) {
            for(var i=0; i<songs.length; i++) {
                if(songs[i].id == id) {
                    songs[i] = { id: Number(id), title: title, lyrics: lyrics, key: key };
                    break;
                }
            }
        } else {
            songs.push({ id: new Date().getTime(), title: title, lyrics: lyrics, key: key });
        }
        localStorage.setItem('mySongs', JSON.stringify(songs));
        closeEditModal();
        searchPanelSongs();
        updateTotalCount();
        renderKeys();
    }

    function deleteSong(id) {
        if(confirm("ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿßŸÑÿ≠ÿ∞ŸÅÿü")) {
            var newSongs = [];
            for(var i=0; i<songs.length; i++) {
                if(songs[i].id !== id) newSongs.push(songs[i]);
            }
            songs = newSongs;
            localStorage.setItem('mySongs', JSON.stringify(songs));
            searchPanelSongs();
            updateTotalCount();
            renderKeys();
        }
    }

    function exportData() {
        try {
            var dataStr = JSON.stringify(songs);
            var blob = new Blob([dataStr], {type: "application/json"});
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = "songs_backup.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        } catch(e) { alert("ÿπÿ∞ÿ±ÿßŸãÿå Ÿáÿßÿ™ŸÅŸÉ ŸÑÿß ŸäÿØÿπŸÖ ÿßŸÑÿ™ÿµÿØŸäÿ±."); }
    }

    function importData(input) {
        var file = input.files[0];
        if (!file) return;
        var reader = new FileReader();
        reader.onload = function(e) {
            try {
                var importedSongs = JSON.parse(e.target.result);
                if (importedSongs && importedSongs.length !== undefined) {
                    if(confirm("ÿ≥Ÿäÿ™ŸÖ ÿßÿ≥ÿ™ÿ®ÿØÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™. ŸÖÿ™ÿ£ŸÉÿØÿü")) {
                        songs = importedSongs;
                        localStorage.setItem('mySongs', JSON.stringify(songs));
                        alert("ÿ™ŸÖ ÿßŸÑÿßÿ≥ÿ™Ÿäÿ±ÿßÿØ!");
                        location.reload();
                    }
                } else { alert("ÿßŸÑŸÖŸÑŸÅ ÿ∫Ÿäÿ± ÿµÿßŸÑÿ≠"); }
            } catch (err) { alert("ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑŸÖŸÑŸÅ"); }
        };
        reader.readAsText(file);
    }

    init();
</script>
