    function setupResizer(resizer, column) {
        var startX, startWidth;

            // Ù„Ù„Ø£Ù†Ø¯Ø±ÙˆÙŠØ¯ Ø§Ù„Ù‚Ø¯ÙŠÙ… ÙˆØ§Ù„Ø­Ø¯ÙŠØ«
            var touch = e.touches ? e.touches[0] : e;
            startX = touch.clientX;
            startWidth = parseInt(window.getComputedStyle(column).width, 10);
            
            // Ù…Ù†Ø¹ Ø§Ù„ØªØ­Ø¯ÙŠØ¯ Ø£Ø«Ù†Ø§Ø¡ Ø§Ù„Ø³Ø­Ø¨
            document.body.style.userSelect = 'none';
            document.body.style.webkitUserSelect = 'none';
            
            // Ø¥Ø¶Ø§ÙØ© Ù…Ø³ØªÙ…Ø¹ÙŠ Ø§Ù„Ø­Ø±ÙƒØ©
            document.addEventListener('touchmove', onTouchMove);
            document.addEventListener('touchend', onTouchEnd);

            // Ø­Ø³Ø§Ø¨ Ø§Ù„ÙØ±Ù‚. Ù„Ø§Ø­Ø¸ Ø£Ù† Ø§Ù„ØµÙØ­Ø© Ù…Ø¹ÙƒÙˆØ³Ø© (row-reverse)

            var dx = touch.clientX - startX;

        }

            document.body.style.userSelect = 'auto';
